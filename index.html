<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Drum Kit - WeWantEd JavaScript</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="renkInterval()">
    
        <h1 style="font:bold;color:black; font-size: 32px; margin-left:30%;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; margin-top: 5%">KENDİ ORKESTRANI ÇALMAYA NE DERSİN?</h1>
      <div class="hero-body">
        <div class="container">
          <div class="columns is-multiline is-vcentered">
            <div class="column drum w">
              <div class="box has-text-centered">
                <img src="images/image1.png" alt="tom1" />
                <p class="is-size-3">W</p>
              </div>
            </div>
            <div class="column drum a">
              <div class="box has-text-centered">
                <img src="images/image2.png" alt="tom2" />
                <p class="is-size-3">A</p>
              </div>
            </div>
            <div class="column drum s">
              <div class="box has-text-centered">
                <img src="images/image3.png" alt="tom3" />
                <p class="is-size-3">S</p>
              </div>
            </div>
            <div class="column drum d">
              <div class="box has-text-centered">
                <img src="images/image4.png" alt="tom4" />
                <p class="is-size-3">D</p>
              </div>
            </div>
            <div class="column drum j">
              <div class="box has-text-centered">
                <img src="images/image5.png" alt="snare" />
                <p class="is-size-3">J</p>
              </div>
            </div>
            <div class="column drum k">
              <div class="box has-text-centered">
                <img src="images/image6.png" alt="crash" />
                <p class="is-size-3">K</p>
              </div>
            </div>
            <div class="column drum l">
              <div class="box has-text-centered">
                <img src="images/image7.png" alt="kick" />
                <p class="is-size-3">L</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
